<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Transform Example</title>
<style>
  .box {
    width: 100px;
    height: 100px;
    background-color: coral;
    transition: transform 0.5s; /* Adds smooth transition effect */
  }

  .box:hover {
    transform: translate(20px, 30px) rotate(60deg) scale(1.2);
  }
</style>
</head>
<body>

<div class="box"></div>

</body>
</html>
